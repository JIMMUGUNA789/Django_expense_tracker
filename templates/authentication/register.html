{% extends 'base_auth.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
           
            <div class="card-body">
                <div class="card-title py-1">
                    <h4>Register</h4>
                </div>
                <form action="" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group py-3">
                        <input type="text" name="username"  class="form-control form-control-sm" id="usernameField" placeholder="Username" value="{{fieldValues.username}}">
                    </div>
                    <!-- Display error -->
                    <div class="invalid-feedback" style="display: none;">

                    </div>
                    <p class="text-sm text-success usernameSuccessOutput"></p>
                    <div class="form-group py-3">
                        <input type="email" name="email"  class="form-control form-control-sm" id="emailField" placeholder="Email" value="{{fieldValues.email}}">
                    </div>
                    <div class="email-invalid-feedback invalid-feedback" style="display: none;">

                    </div>
                    <div class="form-group py-3">
                        <input type="password" name="password"  class="form-control form-control-sm " id="passwordField" placeholder="Password" value=" {{fieldValues.password}} " />
                        <small class="float-right showPasswordToggle">SHOW</small>
                    </div>
                    <input type="submit" value="Register" class="btn btn-primary col-12 submit-btn">
                </form>
            </div>
            
        </div>

    </div>
    <div class="col-md-4"></div>
</div>


<script src="{% static 'js/register.js' %}"></script>


{% endblock %}
