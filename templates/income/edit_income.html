{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
<h1>Edit Income</h1>
<div class="row">
    <div class="col-md-10">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url 'income' %}">Income</a></li>
              <li class="breadcrumb-item active" aria-current="page">Edit Income</li>
            </ol>
          </nav>
    </div>
    <div class="col-md-2">
        <a href="{% url 'delete-income' income.id %}" class="btn btn-danger btn-sm rounded">Delete</a>
    </div>
</div>



  
    <div class="card">
      <div class="card-body">
        <form action="{% url 'income-edit' income.id %}" method="post">
          {% include 'partials/_messages.html' %}
          {% csrf_token %}

        <div class="form-group mt-2">
        <label for="amount">Amount:</label>
        <input type="number" class=" form-control form-control-sm" name="amount" value="{{ values.amount }}">
      </div>

      <div class="form-group mt-2">
        <label for="">Description:</label>
        <input type="text" class=" form-control form-control-sm"  name="description" value="{{ values.description }}">
      </div>

      <div class="form-group mt-2">
        <label for="" class="">Source:</label>
        <select name="source" id="" class="form-control">
            <option selected value="{{values.source}}" name="category">{{values.source}}</option>
          {% for source in source %}
          <option value="{{source.name}}" name="source">{{source.name}}</option>
          {% endfor %}
          
        </select>
      </div>
      
      <div class="form-group mt-2">
        <label for="">Date of Income: </label>
        <input type="date" class=" form-control form-control-sm" name="income_date" value="{{ values.date |date:'Y-m-d' }}">
      </div>

      <input type="submit" class="btn btn-primary btn-primary-sm mt-2 rounded" value="Save">

    </form>


      </div>
    </div>
  
</div>
{% endblock %}
